<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/7_payingField/cards.css">
    <link rel="stylesheet" href="assets/css/7_payingField/FieldLeftRightMid.css">
    <link rel="stylesheet" href="assets/css/7_payingField/shared.css">

    <link rel="stylesheet" href="assets/css/7_payingField/player.css">
    <title>testen</title>
</head>
<body class="bodyfield">
<main id="field">
    <div id="leftSide">
        <section id="logbook">
            <h1>LOG</h1>
        </section>
    </div>

    <div id="mid">
        <div id="opponent">
            <div id="cardsInHandOpponent"></div>
            <div id="manaCrystalsOpponent">
                <div id="manaCrystalsNumberOpponent"></div>
                <div id="manaCrystalSliceOpponent">/</div>
                <div id="manaCrystalsLimitsOpponent"></div>
            </div>
            <div id="heroOpponent">
                <div id="heroWeaponOpponent"></div>
                <p id="heroWeaponAttackOpponent"></p>
                <p id="heroWeaponTurnsOpponent"></p>

                <div id="heroPictureOpponent"></div>
                <div id="heroShieldOpponent"></div>
                <p id="heroShieldNumberOpponent"></p>
                <p id="heroLifePointsOpponent"></p>
                <div id="heroPowerOpponent"></div>
            </div>
            <div id="cardsOnFieldOpponent"></div>
        </div>


        <!--middenlijn-->
        <div id="player">
            <div id="cardsOnFieldPlayer"></div>
            <div id="heroPlayer">
                <div id="heroWeaponPlayer"></div>
                <p id="heroWeaponAttackPlayer"></p>
                <p id="heroWeaponTurnsPlayer"></p>

                <div id="heroPicturePlayer"></div>
                <div id="heroShieldPlayer"></div>
                <p id="heroShieldNumberPlayer"></p>
                <p id="heroLifePointsPlayer"></p>
                <div id="heroPowerPlayer"></div>
            </div>
            <div id="manaCrystalsPlayer">
                <div id="manaCrystalsNumberPlayer"></div>
                <div id="manaCrystalSlicePlayer">/</div>
                <div id="manaCrystalsLimitsPlayer"></div>
            </div>
            <div id="manaCrystalSymbolPlayer"></div>
            <div id="cardsInHandPlayer"></div>
        </div>

    </div>
    <div id="rightSide">
        <div id="manaCrystalOpponent"></div>

        <div id="decks">
            <div id="deckOpponent"></div>
            <div id="endTurn"></div>
            <div id="deck"></div>
        </div>
        <button class="concede">concede</button>
        <button class="settings">settings</button>

    </div>

    <div id="cardPreview">
    </div>


</main>
<script src="assets/js/7_payingField/selectors.js"></script>
<script src="assets/js/7_payingField/abilitiesBasic.js"></script>

<script src="assets/js/7_payingField/initializingPlayers.js"></script>
<script src="assets/js/7_payingField/main.js"></script>
</body>
</html>
