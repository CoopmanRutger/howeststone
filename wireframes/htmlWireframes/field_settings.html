<!DOCTYPE html>
<html>
  <head>
    <title>Field settings</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=1500, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/field_settings/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/field_settings/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (Rectangle) -->
      <div id="u92" class="ax_default heading_1">
        <div id="u92_div" class=""></div>
        <div id="u92_text" class="text ">
          <p><span>SETTINGS</span></p>
        </div>
      </div>

      <!-- Unnamed (Horizontal Line) -->
      <div id="u93" class="ax_default line">
        <img id="u93_img" class="img " src="images/field_settings/u93.png"/>
      </div>

      <!-- graphics options (Rectangle) -->
      <div id="u94" class="ax_default heading_2" data-label="graphics options">
        <div id="u94_div" class=""></div>
        <div id="u94_text" class="text ">
          <p><span>Graphics options</span></p>
        </div>
      </div>

      <!-- sound options (Rectangle) -->
      <div id="u95" class="ax_default heading_2" data-label="sound options">
        <div id="u95_div" class=""></div>
        <div id="u95_text" class="text ">
          <p><span>Sound options</span></p>
        </div>
      </div>

      <!-- 3D (Checkbox) -->
      <div id="u96" class="ax_default checkbox" data-label="3D">
        <label for="u96_input" style="position: absolute; left: 0px;">
          <div id="u96_text" class="text ">
            <p><span>3D</span></p>
          </div>
        </label>
        <input id="u96_input" type="checkbox" value="checkbox"/>
      </div>

      <!-- Unnamed (Checkbox) -->
      <div id="u97" class="ax_default checkbox">
        <label for="u97_input" style="position: absolute; left: 0px;">
          <div id="u97_text" class="text ">
            <p><span>Shadows</span></p>
          </div>
        </label>
        <input id="u97_input" type="checkbox" value="checkbox"/>
      </div>

      <!-- low (Rectangle) -->
      <div id="u98" class="ax_default heading_3" data-label="low">
        <div id="u98_div" class=""></div>
        <div id="u98_text" class="text ">
          <p><span>Low</span></p>
        </div>
      </div>

      <!-- medium (Rectangle) -->
      <div id="u99" class="ax_default heading_3" data-label="medium">
        <div id="u99_div" class=""></div>
        <div id="u99_text" class="text ">
          <p><span>Medium</span></p>
        </div>
      </div>

      <!-- high (Rectangle) -->
      <div id="u100" class="ax_default heading_3" data-label="high">
        <div id="u100_div" class=""></div>
        <div id="u100_text" class="text ">
          <p><span>High</span></p>
        </div>
      </div>

      <!-- ultra (Rectangle) -->
      <div id="u101" class="ax_default heading_3" data-label="ultra">
        <div id="u101_div" class=""></div>
        <div id="u101_text" class="text ">
          <p><span>Ultra</span></p>
        </div>
      </div>

      <!-- BACK (Rectangle) -->
      <div id="u102" class="ax_default button" data-label="BACK">
        <div id="u102_div" class=""></div>
        <div id="u102_text" class="text ">
          <p><span>BACK</span></p>
        </div>
      </div>

      <!-- Unnamed (Radio Button) -->
      <div id="u103" class="ax_default radio_button">
        <label for="u103_input" style="position: absolute; left: 0px;">
          <div id="u103_text" class="text ">
            <p><span>On</span></p>
          </div>
        </label>
        <input id="u103_input" type="radio" value="radio" name="u103"/>
      </div>

      <!-- Unnamed (Radio Button) -->
      <div id="u104" class="ax_default radio_button">
        <label for="u104_input" style="position: absolute; left: 0px;">
          <div id="u104_text" class="text ">
            <p><span>Off</span></p>
          </div>
        </label>
        <input id="u104_input" type="radio" value="radio" name="u104"/>
      </div>
    </div>
  </body>
</html>
